<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>User Input and Conditional Statements</title>  
    <script>  
        // 1. Welcome message for city  
        function welcomeCity() {  
            var city = prompt("Enter your city name:");  
            if (city === "Karachi") {  
                alert("Welcome to the city of lights");  
            }  
        }  

        // 2. Gender-based greeting  
        function greetByGender() {  
            var gender = prompt("Enter your gender (male/female):");  
            if (gender.toLowerCase() === "male") {  
                alert("Good Morning Sir.");  
            } else if (gender.toLowerCase() === "female") {  
                alert("Good Morning Ma’am.");  
            }  
        }  

        // 3. Traffic Signal Message  
        function trafficSignalMessage() {  
            var signalColor = prompt("Enter the color of traffic signal (Red/Yellow/Green):");  
            switch(signalColor.toLowerCase()) {  
                case "red":  
                    alert("Must Stop");  
                    break;  
                case "yellow":  
                    alert("Ready to move");  
                    break;  
                case "green":  
                    alert("Move now");  
                    break;  
                default:  
                    alert("Invalid color");  
            }  
        }  

        // 4. Fuel check  
        function checkFuel() {  
            var fuel = parseFloat(prompt("Enter remaining fuel in car (in litres):"));  
            if (fuel < 0.25) {  
                alert("Please refill the fuel in your car");  
            }  
        }  

        // 5. Conditional alerts  
        function conditionalAlerts() {  
            var a = 4;  
            if (++a === 5) {  
                alert("Given condition for variable a is true");  
            }  

            var b = 82;  
            if (b++ === 83) {  
                alert("Given condition for variable b is true");  
            }  

            var c = 12;  
            if (c++ === 13) {  
                alert("Condition 1 is true");  
            }  
            if (c === 13) {  
                alert("Condition 2 is true");  
            }  
            if (++c < 14) {  
                alert("Condition 3 is true");  
            }  
            if (c === 14) {  
                alert("Condition 4 is true");  
            }  

            var materialCost = 20000;  
            var laborCost = 2000;  
            var totalCost = materialCost + laborCost;  
            if (totalCost === laborCost + materialCost) {  
                alert("The cost equals");  
            }  

            if (true) {  
                alert("True");  
            }  
            if (false) {  
                alert("False");  
            }  

            if ("car" < "cat") {  
                alert("car is smaller than cat");  
            }  
        }  

        // 6. Marks and Grades Calculation  
        function calculateMarks() {  
            var subject1 = parseInt(prompt("Enter marks obtained in subject 1:"));  
            var subject2 = parseInt(prompt("Enter marks obtained in subject 2:"));  
            var subject3 = parseInt(prompt("Enter marks obtained in subject 3:"));  
            var totalMarks = 300;  
            var obtainedMarks = subject1 + subject2 + subject3;  
            var percentage = (obtainedMarks / totalMarks) * 100;  
            var grade;  
            var remarks;  

            if (percentage >= 90) {  
                grade = "A+";  
                remarks = "Excellent";  
            } else if (percentage >= 80) {  
                grade = "A";  
                remarks = "Very Good";  
            } else if (percentage >= 70) {  
                grade = "B";  
                remarks = "Good";  
            } else if (percentage >= 60) {  
                grade = "C";  
                remarks = "Satisfactory";  
            } else if (percentage >= 50) {  
                grade = "D";  
                remarks = "Pass";  
            } else {  
                grade = "F";  
                remarks = "Fail";  
            }  

            alert("Total Marks: " + totalMarks + "\nMarks Obtained: " + obtainedMarks + "\nPercentage: " + percentage + "%\nGrade: " + grade + "\nRemarks: " + remarks);  
        }  

        // 7. Guessing game  
        function guessGame() {  
            var secretNumber = 7; // Store secret number (1-10)  
            var userGuess = parseInt(prompt("Guess the secret number (between 1 and 10):"));  
            if (userGuess === secretNumber) {  
                alert("Bingo! Correct answer");  
            } else if (userGuess + 1 === secretNumber) {  
                alert("Close enough to the correct answer");  
            } else {  
                alert("Wrong guess! Try again.");  
            }  
        }  

        // 8. Divisibility check  
        function checkDivisibility() {  
            var number = parseInt(prompt("Enter a number:"));  
            if (number % 3 === 0) {  
                alert("The number is divisible by 3");  
            } else {  
                alert("The number is not divisible by 3");  
            }  
        }  

        // 9. Even or Odd check  
        function evenOrOdd() {  
            var num = parseInt(prompt("Enter a number:"));  
            if (num % 2 === 0) {  
                alert(num + " is an even number");  
            } else {  
                alert(num + " is an odd number");  
            }  
        }  

        // 10. Temperature message  
        function temperatureMessage() {  
            var temperature = parseInt(prompt("Enter temperature:"));  
            if (temperature > 40) {  
                alert("It is too hot outside.");  
            } else if (temperature > 30) {  
                alert("The Weather today is Normal.");  
            } else if (temperature > 20) {  
                alert("Today’s Weather is cool.");  
            } else if (temperature > 10) {  
                alert("OMG! Today’s weather is so Cool.");  
            }  
        }  

        // 11. Basic Calculator  
        function basicCalculator() {  
            var firstNumber = parseFloat(prompt("Enter the first number:"));  
            var secondNumber = parseFloat(prompt("Enter the second number:"));  
            var operation = prompt("Enter operation (+, -, *, /, %):");  
            var result;  

            if (operation === "+") {  
                result = firstNumber + secondNumber;  
            } else if (operation === "-") {  
                result = firstNumber - secondNumber;  
            } else if (operation === "*") {  
                result = firstNumber * secondNumber;  
            } else if (operation === "/") {  
                result = firstNumber / secondNumber;  
            } else if (operation === "%") {  
                result = firstNumber % secondNumber;  
            } else {  
                alert("Invalid operation");  
                return;  
            }  
            alert("Result: " + result);  
        }  
    </script>  
</head>  
<body>  
    <h1>User Input and Conditional Statements</h1>  
    <button onclick="welcomeCity()">Welcome City</button>  
    <button onclick="greetByGender()">Greet by Gender</button>  
    <button onclick="trafficSignalMessage()">Traffic Signal Message</button>  
    <button onclick="checkFuel()">Check Fuel</button>  
    <button onclick="conditionalAlerts()">Conditional Alerts</button>  
    <button onclick="calculateMarks()">Calculate Marks</button>  
    <button onclick="guessGame()">Guess Game</button>  
    <button onclick="checkDivisibility()">Check Divisibility by 3</button>  
    <button onclick="evenOrOdd()">Check Even or Odd</button>  
    <button onclick="temperatureMessage()">Check Temperature</button>  
    <button onclick="basicCalculator()">Basic Calculator</button>  
</body>  
</html>
